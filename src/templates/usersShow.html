<section>
  <h1>Users Show</h1>
	<h2>{{ usersShow.user.username }}</h2>
	<h4>{{ usersShow.user.email }}</h4>

  <button ui-sref="usersEdit({ id: usersShow.user.id })" ng-if="usersShow.isCurrentUser()">Edit</button>
  <button ng-click="usersShow.createPrivateChat()" ng-if="!usersShow.isCurrentUser()">Chat</button>
</section>
