<section>
  <div class="usersEdit">
    <div class="imageBox">
      <img src="{{ usersEdit.user.image }}" alt="Image of {{ usersEdit.user.username}}">
    </div>
  	<h2>{{ usersEdit.user.username }}</h2>

    <form ng-submit="usersEdit.submit()">
      <input ng-model="usersEdit.user.username" placeholder="Username">
      <input id="imageUrlInput" ng-model="usersEdit.user.image" placeholder="Image url">
      <button>Update</button>
    </form>
  </div>
</section>
