<!DOCTYPE html>
<html ng-app="finalProject">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="action-cable-url" content="wss://limitless-headland-58759.herokuapp.com/cable"/>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>Final Project</title>
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as main">
    <div class="navBox" ng-if="main.isLoggedIn()">
      <input class="burger-check" id="burger-check" type="checkbox" ng-model="main.burgerOpen">
      <label for="burger-check" class="burger"></label>
      <nav id="navigation1" class="navigation">
        <ul>
          <li><a ui-sref="usersIndex">Users</a></li>
          <li><a ui-sref="chatrooms">Chatrooms</a></li>
          <li><a ng-click="main.logout()">Logout</a></li>
        </ul>
      </nav>
      <a ui-sref="usersShow({ id: main.currentUser.id })"><img id="navbarPic" src="{{ main.currentUser.image }}" alt="Image of {{ main.currentUser }}"></a>
    </div>
    <main ui-view></main>
  </body>
</html>
